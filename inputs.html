<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Inputs and Buttons - responsive design</title>
    <meta name="author" content="Cristina Pat" />
    <!-- set viewport to ensure this page scales correctly on mobile devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="inputs.css" />
</head>

<body>
    <section>
        <h1>Buttons</h1>
        <button type="button">1</button>
        <button type="button">2</button>
        <button type="button">3</button>
        <button type="button">4</button>
    </section>
    <section class="inputs">
        <h1>HTML5 Inputs</h1>
        <label>Date: <input type="date" /></label>
        <label>Satisfaction: <input type="range" /></label>
        <label>Name: <input type="text" /></label>
        <label>Contact: <input type="number" /></label>
        <label>Email: <input type="email" /></label>
        <label>URL: <input type="url" /></label>
        <label>Text: <input type="text" /></label>
    </section>
</body>

</html>
